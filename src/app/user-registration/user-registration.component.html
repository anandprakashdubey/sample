<div class="container">
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="form-group">
      <label>Name : </label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="userDetailModel.name"
        name="name"
      />
    </div>
    <div class="form-group">
      <label>Age : </label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="userDetailModel.age"
        name="age"
      />
    </div>
    <div class="form-group">
      <label>Address : </label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="userDetailModel.address"
        name="address"
        required
      />
    </div>
    <div class="form-group">
      <label>City : </label>
      <select
        class="form-control"
        name="city"
        [(ngModel)]="userDetailModel.city"
      >
        <option *ngFor="let _city of cityList" [value]="_city">
          {{ _city }}
        </option>
      </select>
    </div>

    <br />
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>

<br />
{{ userDetailModel | json }}
